<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8"/>
</head>
<body>

 <h1 align="center">积分商城免登陆测试页面</h1>
    <form action="/duiba/testlogin" method="get">
    
   
    <table align="center">
    <tr height="30">
    <td>用户名：</td>
    <td><input type="text" id="uid" name="uid"/> </td>
    <td>不填写，默认是not_login</td>
    </tr>
      <tr height="30">
    <td>用户积分：</td>
    <td> <input type="text" id="credits" name="credits"/></td>
    <td>不填写，默认是为0</td>
    </tr>
      <tr height="30">
    <td> 自定义参数：</td>
    <td><input type="text" id="dcustom" name="dcustom"/></td> 
    <td>不填写，不显示</td>
    </tr>
      <tr height="30">
      <td>选择环境：</td>
<td>
  <input id="rdo1" name="rdo1" type="radio" value="normal" checked="checked"/>正式环境
  <input id="rdo1" name="rdo1" type="radio" value="test"/>测试环境
   <input id="rdo1" name="rdo1" type="radio" value="pre"/>预发环境
  </td>
    </tr>
   
     <tr height="30">
      <td>是否跳转到商城：</td>
<td>
  <input id="rdo2" name="rdo2" type="radio" value="1" checked="checked"/>跳转商城页面
<input id="rdo2" name="rdo2" type="radio" value="2"/>打印免登陆地址
  </td>
    </tr>
    <tr height="30"><td colspan="2"> <input type="submit" value="提交"/></td> </tr>
    </table>
    
    
    
    </form>

  

</body>


</html>
