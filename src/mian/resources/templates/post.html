<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />



<style> 
.table-c table{border-right:1px solid #F00;border-bottom:1px solid #F00} 
.table-c table td{border-left:1px solid #F00;border-top:1px solid #F00} 
.table-c table th{border-left:2px solid #F00;border-top:2px solid #F00} 
/* 
css 注释： 
只对table td设置左与上边框； 
对table设置右与下边框； 
为了便于截图，我们将css 注释说明换行排版 
*/ 
</style>

</head>
<body>
  <h1>USER list</h1>
  <div class="table-c">
  <table width="400" border="0" cellspacing="0" cellpadding="0" >
    <tr>
      <th>UID</th>
      <th>NIME</th>
      <th>CREDITS</th>
       <th>VIP</th>
    </tr>
    <tr th:each="post:${posts}">
			<td th:text="${post.getId() }">234</td>
			<td th:text="${post.getTitle()}">Oranges</td>
			<td th:text="${post.getContent()}">123</td>
			<td th:text="${post.getCreated()}"></td>
			
		</tr>
		<tr>
		 
		</tr>
		
  </table> 
  </div>
</body>
</html>
