<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Share Demo </title>


<script type="text/javascript">
function ios_callback()
{
  var wxShareObject = {
    "description": "描述", //描述
    "img_url": "http://img.deyilife.cn/201705/19/130042y8vroocrrvjjx8cx.gif", //图片URL
    "title": "标题", //标题
    "to_app": 8, //分享类型：8，代表分享链接至朋友圈;10，代表分享表情图片至好友；11，代表分享图片至朋友圈；不填，代表分享链接至好友
    "url": "http://m.sogou.com" //分享URL
   }

   var qqShareObject = {
     "description": "描述", //描述
     "img_url": "http://app.sastatic.sogoucdn.com/pic/icon_100px.png", //图片URL
     "title": "标题", //标题
     "to_app": 10, //分享类型：10，代表分享图片（iOS 4.8.6及以上支持）；不填，代表分享链接
     "url": "http://m.sogou.com" //分享URL
    }

    var wbShareObject = {
      "description": "描述", //描述
      "img_url": "http://app.sastatic.sogoucdn.com/pic/icon_100px.png", //图片URL
      "title": "标题", //标题
      "to_app": 10,  //；可不填，代表分享图片及链接
      "url": "http://m.sogou.com" //分享URL
     }
  document.getElementById("share_weixin_url_friend").onclick=function(){
    delete wxShareObject["to_app"]
    wxShareObject["img_url"] = "http://app.sastatic.sogoucdn.com/pic/icon_100px.png"

    window.JSInvoker.shareToWeixin(JSON.stringify(wxShareObject),'')
  }
  document.getElementById("share_weixin_url_timeline").onclick=function(){
     wxShareObject["to_app"] = 8
     wxShareObject["img_url"] = "http://app.sastatic.sogoucdn.com/pic/icon_100px.png"

    window.JSInvoker.shareToWeixin(JSON.stringify(wxShareObject),'')
  }
  document.getElementById("share_weixin_emo_friend").onclick=function(){
    wxShareObject["to_app"] = 10
    wxShareObject["img_url"] = "http://app.sastatic.sogoucdn.com/pic/icon_100px.png"
   window.JSInvoker.shareToWeixin(JSON.stringify(wxShareObject),'')
  }

  document.getElementById("share_weixin_emo_gif_friend").onclick=function(){
    wxShareObject["to_app"] = 10
    wxShareObject["img_url"] = "http://img.deyilife.cn/201705/19/130042y8vroocrrvjjx8cx.gif"

   window.JSInvoker.shareToWeixin(JSON.stringify(wxShareObject),'')
  }

  document.getElementById("share_weixin_pic_timeline").onclick=function(){
    wxShareObject["to_app"] = 11
    wxShareObject["img_url"] = "http://app.sastatic.sogoucdn.com/pic/icon_100px.png"
   window.JSInvoker.shareToWeixin(JSON.stringify(wxShareObject),'')
  }

  document.getElementById("share_qq_pic").onclick=function(){
    qqShareObject["to_app"] = 10
   window.JSInvoker.shareToQQ(JSON.stringify(qqShareObject),'')
  }

  document.getElementById("share_qq_url").onclick=function(){
    delete qqShareObject["to_app"]
   window.JSInvoker.shareToQQ(JSON.stringify(qqShareObject),'')
  }

  document.getElementById("share_wb_picandurl").onclick=function(){
    delete wbShareObject["to_app"]
    window.JSInvoker.shareToWeibo(JSON.stringify(wbShareObject),'')
  }

}
</script>
<style type="text/css">
       body {font-size:25pt}
	   button {font-size:25pt}

<body>
  <center>
    <p>+++++++++++++++++ ios 分享测试 +++++++++++++++++</p>

<button type="button" id="share_weixin_url_friend">分享链接至好友</button><br>
<button type="button" id="share_weixin_url_timeline">分享链接至朋友圈</button><br>
<button type="button" id="share_weixin_emo_friend">分享表情至好友</button><br>
<button type="button" id="share_weixin_emo_gif_friend">分享gif表情至好友</button><br>
<button type="button" id="share_weixin_pic_timeline">分享表情至朋友圈</button><br>
<button type="button" id="share_qq_url">分享链接至QQ</button><br>
<button type="button" id="share_qq_pic">分享图片至QQ</button><br>
<button type="button" id="share_wb_picandurl">分享图片及链接至微博</button><br>

</center>




</body></html>
